<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Sorting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Card Sorting Game</h1>
    <p>Instructions: Drag the card below and drop it, or click an insertion point, to place it in the correct position (ascending order).</p>
    <div id="placed-cards"></div>
    <div id="current-card-container">
        <div id="current-card" draggable="true"></div>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sorting Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body data-theme="green">
    <div id="header">
        <h1>Card Sorting Game</h1>
        <div id="theme-selector">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="green">Green (Default)</option>
                <option value="dark">Dark</option>
                <option value="bubblegum">Bubblegum</option>
                <option value="vader">Vader</option>
            </select>
        </div>
    </div>
    
    <!-- Start Screen -->
    <div id="start-screen">
        <h2>Select a Deck to Begin</h2>
        <div id="deck-container">
            <div id="deck-list">
                <div class="deck-title-option" data-deck="data/deck.json">Basic Events</div>
                <!-- <div class="deck-title-option" data-deck="data/geography-deck.json">Geography</div> -->
                <div class="deck-title-option" data-deck="data/history-deck.json">History Timeline</div>
            </div>
            <div id="deck-preview">
                <div class="deck-option">
                    <img src="" alt="Deck Thumbnail" class="deck-thumbnail">
                    <div class="deck-title"></div>
                    <div class="deck-description"></div>
                </div>
            </div>
        </div>
        <button id="start-button" disabled>Start Game</button>
    </div>
    
    <div id="game-container">
        <p id="game-instructions">Instructions: click an insertion point on the right to place the card in the correct position (ascending order).</p>
        <div id="message"></div>
        <button id="back-button">‚Üê Back to Deck Selection</button>
        <div id="game-columns">
            <div id="current-column">
                <h2>Event</h2>
                <div id="current-card-container">
                    <div id="current-card"></div>
                </div>
                <div id="celebration-container">
                    <div id="congrats-message">Congratulations!</div>
                    <button id="replay-button">Play Again</button>
                </div>
            </div>
            <div id="placed-column">
                <h2>Timeline</h2>
                <div id="placed-stack-container">
                    <div id="placed-cards"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
